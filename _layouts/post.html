---
layout: default
---

<div class="entry-header">
    <!-- Post Title -->
    <h1 class="post-title">{{ page.title }}</h1>
</div>

{% if page.image %}
<div class="entry-featured-image">
    <img class="featured-image" src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}">
</div>
{% endif %}

<!-- Content -->
{% include article.html %}
