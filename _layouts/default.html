<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Telmo E. Julião">
<meta name="description" content="This is my resume / curriculum vitae, with all my info, education, professional skills and experience.">
<meta name="keywords" content="Telmo Julião, biography, resumé, curriculum vitae, cv, portfolio, product designer, ux designer, ui designer, front-end developer">

<link rel="icon" href="{{ site.baseurl }}/assets/images/logo.png">

<title>{{site.name}} | {{ page.title }}</title>
    
<link href="{{ site.baseurl }}/assets/css/theme.css" rel="stylesheet">
<!-- <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script> --> <!-- JQuery -->
<script src="https://kit.fontawesome.com/382964958c.js" crossorigin="anonymous"></script> <!-- Icons do Fontawesome -->
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> <!-- DM Sans do GFonts -->
</head>

<body>

<!-- Navegação -->
<nav class="navbar">
    <input type="checkbox" id="toggle" autocomplete="off" name="Menu Toggle" value="Open">
    <label for="toggle"><i class="fa-solid fa-bars menu-open"></i></label>
    <div class="menu">
        <ul class="menu-links">
            {% for item in site.data.menu %}
            <li><a href="{{ item.link }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</nav>


<!-- Main -->
<div class="site-content {% if page.url == '/' %} firstpage {% endif %}">

    <div class="container">

        <!-- Logo -->
        <a class="tj-logo" href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/{{ site.logo }}" alt="{{ site.name }}">
        </a>  

        <!-- Content -->
        <div class="main-content">
            {{ content }}
        </div>

    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12 text-center text-lg-left">
                    Copyright © {{ site.time | date: "%Y" }} {{ site.name }} 
                </div>
                <div class="col-md-6 col-sm-12 text-center text-lg-right">    
                    <!-- links para social media? -->
                    <button id="scrollToTopBtn">☝️</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ site.baseurl }}/assets/js/stuff.js"></script> 

</div> 

</body>
</html>
