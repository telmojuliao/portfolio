<main class="{% if page.title == 'Home' %}firstpage{% endif %}">
    <div class="container">
        <a class="tj-logo" href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/{{ site.logo }}" alt="{{ site.name }}">
        </a> 
        <h1 class="page-title{% if page.title == 'Home' %} hidden{% endif %}">{{ page.title }}</h1>
        <section class="main-content">
            {{ content }}
        </section>
    </div>
</main>
