<!-- Work Start -->
<div class="works-grid-item">
    <div class="card h-100">
        <div class="maxthumb">
            <a href="{{ site.baseurl }}{{ work.url }}">
                {% if work.image %}
                        <img class="img-thumb" src="{{ site.baseurl }}/{{ work.image }}" alt="{{ work.title }}"> 
                {% endif %}
            </a>
        </div>
        <div class="card-body">
            <h3 class="card-title">
                <a class="text-dark" href="{{ site.baseurl }}{{ work.url }}">{{ work.title }}</a>
            </h3>
            <h4 class="card-text">{{ work.excerpt | strip_html | truncatewords:30 }}</h4>
        </div>
    </div>
</div>
<!-- Work End -->
